<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex09_join</title>
</head>
<body>
	<fieldset>
		<legend> Join Page</legend>
		<form action="JoinService" method="POST">
		<!-- url맵핑때문에 .java 이런식으로 안붙음  -->
			<table>
				<tr>
					<td>ID :</td>
					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td>PW :</td>
					<td><input type="password" name="pw"></td>
				</tr>
				<tr>
					<td>NAME :</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>EMAIL :</td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td>TEL :</td>
					<td><input type="tel" name="tel"></td>
				</tr>
				<tr>
					<td>GENDER:</td>
					<td>MAN <input type="radio" value="man" name="gender">
					WOMAN <input type="radio" value="woman" name="gender">
					</td>
				</tr>

				<tr>
					<td>HOBBY</td>
					<td>SPORT <input type="checkbox" value="sport" name="hobby">
						STUDY <input type="checkbox" value="study" name="hobby">
						EATING <input type="checkbox" value="eating" name="hobby">
					</td>
				</tr>
				<tr>
					<td>BIRTHDAY</td>
					<td><input type="date" name="birth"></td>
				</tr>
				<tr>
					<td>COLOR</td>
					<td><input type="color" name="color"></td>
				</tr>
				<tr>
					<td>COUNTRY</td>
					<td>
						<select name="country">
						<!-- 표현된값과 전송값이 다를경우value 줘야함-->
								<option value="korea">한국</option>
								<option value="usa">미국</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>TALK</td>
					<td><textarea rows="6" cols="20" name="talk"></textarea></td>
				</tr>
				<tr>
					<td colspan="2">
						<button>JOIN</button>
						<button type="reset">RESET</button>
						 <!--버튼은 기본 속성값이 submit / submit속성 날리려면 type="button"-->
					</td>
				</tr>
			</table>
		</form>
	</fieldset>

</body>
</html>
